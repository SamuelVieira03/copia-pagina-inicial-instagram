<!DOCTYPE html>
<html lang="en">
<head>   <!--Cabeçalho-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>  <!--Inicio do Conteudo-->

    <div class="instagram-wrapper">     <!--Imagem do Celular da Pagina inicial-->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">

        </div>
        <div class="instagram-continue">    <!--Logo e Foto do Perfil-->
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como samuel.f.vieira</a> <!--Links para entrar ou sair do Instagram-->
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
                <div class="group">
                    <p class="not-account">Não é samuel.f.vieira?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">       <!--Img da Playstore e Apple Store-->
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
        </div>
    </div>
 
    </div>  
</body><!--Fim do Conteudo-->

</html>
